<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduzione CSS</title>
    <style>
        h1 {
            color: #af4e4e;
            background-color: yellow;
        }

        h2 {
            color: red;
            font-size: 50px;
        }

        .text-yellow {
            color: yellow;
        }

        .text-green {
            color: green;
        }


        .font-medium {
            font-size: 24px;
        }

        #abcd {
            color: blue;
        }
    </style>
  </head>
  <body>
    <h1>Introduzione CSS</h1>
    <h2>sono il sottotitolo</h2>

    <div>
        <h2 class="text-green font-medium" id="abcd">sono un altro sottotitolo</h2>
        <p class="text-yellow text-green">sono un bellissimo paragrafo</p>
    </div>

    <div>
        <p>sono un altro paragrafo</p>
    </div>
  </body>
</html>
