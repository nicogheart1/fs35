<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
        :root {
            font-size: 16px;
        }
        .text-rem {
            font-size: 2rem;
            padding: 2rem;
        }
        .text-em {
           font-size: 24px; 
        }
        .text-em p {
            font-size: 2em;
        }
    </style>
  </head>
  <body>
    <p>Testo base</p>

    <p class="text-rem">Testo REM</p>

    <h1>Titolo REM</h1>

    <div class="text-em">
        <p>Testo EM</p>
        <h1>Titolo EM</h1>
    </div>
  </body>
</html>
