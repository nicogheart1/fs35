    <title>CSS</title>
    <style>
        blockquote::before, .cite::after {
            content: "\"";
        }

        div {
            padding: 16px;
            border: 1px solid green;
            margin: 16px;
        }
    </style>
  </head>

    <div>
        <blockquote class="cite">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero ipsum iure, dicta reiciendis vel dolore rem inventore repudiandae laboriosam unde impedit corrupti quo tempore quia repellat, voluptatem odio ducimus quos!
        </blockquote>
        <p>sono un testo</p>
    </div>

  </body>
</html>
